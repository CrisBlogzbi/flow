{% load static %}
{% load comment_filters %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>

<h2>New Post</h2>
<form method="POST" action="{% url 'post_new' %}">  <!-- Post Creation --> 
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="add-comment-button" style="margin-bottom: 10px">Save</button>
</form>
<a href="{% url 'post_list' %}" class="back-to-main-button">Back to Main Page</a> <!-- Return to Main Page --> 
</html>
